name: Feature CI

on:
  pull_request:
    branches: [ master ]


jobs:
  build:
    strategy:
      matrix:
        include:
        - name: Windows
          os: windows-latest
        - name: Linux
          os: ubuntu-latest

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set up Mill
      uses: yilinwei/setup-mill@master
      with:
        mill-version: 0.8.0
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    - name: Check formatting
      run: mill mill.scalalib.scalafmt.ScalafmtModule/checkFormatAll __.sources
    - name: Setup up Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Compile
      run: |
        mill server.compile
        mill client.fastOpt
        mill web.vendor
        mill web.sass
    - name: Run unit tests
      run: mill server.test
